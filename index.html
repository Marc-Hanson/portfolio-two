<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock Paper Scissors style battle simulator.">
    <meta name="keywords" content="miniature, battle, monsters, rock, paper, scissors">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Miniature Battle Monsters</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <div class="content-wrapper">
        <!-- Header containing h1 title. -->
        <header>
            <h1>'Legally-safe' Miniature Battle Monsters</h1>
        </header>
        <!-- Div with a blue border for game area. -->
        <div class="game-area">
            <!-- 5 buttons with emoji images. -->
            <div class="button-container">
                <button class="element-choice" id="fire">🔥</button>
                <button class="element-choice" id="grass">🌱</button>
                <button class="element-choice" id="rock">🪨</button>
                <button class="element-choice" id="ice">❄️</button>
                <button class="element-choice" id="ground">🌰</button>
            </div>
            <!-- Game over screen with display:none; -->
            <div id="game-over">
                <h2><span id="theWinner">#</span> with 10 points!</h2>
                <h3>Hit refresh to play again.</h3>
            </div>
            <!--Score area with 2 boxes showing players choice and score. -->
            <div class="score-area">
                <div class="your-area">
                    <p>Your score: <span id="your-score">0</span></p>
                    <p>You chose:</p>
                    <div id="your-choice">❓</div>
                </div>
                <div class="jerry-area">
                    <p>Jerrys score: <span id="jerry-score">0</span></p>
                    <p>Jerry chose:</p>
                    <div id="jerry-choice">❓</div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer with game instructions. -->
    <footer>
        <h3>INSTRUCTIONS:</h3>
        <p>It's easy! 🔥 burns 🌱 and ❄️. Then 🌱 covers 🪨 and 🌰.<br>
            🪨 smashes ❄️ and 🔥, ❄️ freezes 🌰 and 🌱.<br>
            And lastly, 🌰 smothers 🔥 and 🪨.
        </p>
    </footer>
    <!-- Link to Javascript file. -->
    <script src="assets/js/script.js"></script>
</body>

</html>
