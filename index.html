<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock Paper Scissors style battle simulator.">
    <meta name="keywords" content="miniature, battle, monsters, rock, paper, scissors">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Miniature Battle Monsters</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <div class="content-wrapper">
        <header>
            <h1>'Legally-safe' Miniature Battle Monsters</h1>
        </header>
        <div class="game-area">
            <div class="button-container">
                <button class="element-choice" id="fire">🔥</button>
                <button class="element-choice" id="grass">🌱</button>
                <button class="element-choice" id="rock">🪨</button>
                <button class="element-choice" id="ice">❄️</button>
                <button class="element-choice" id="ground">🌰</button>
            </div>
            <div class="score-area">
                <div class="your-area">
                    <p>Your score is <span id="your-score">0</span></p>
                    <p>Your choice was:</p>
                    <div id="your-choice">❓</div>
                </div>
                <div class="jerry-area">
                    <p>Jerrys score is <span id="jerry-score">0</span></p>
                    Jerrys choice was:
                    <div id="jerry-choice">❓</div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <h3>INSTRUCTIONS:</h3>
        <p>It's easy! 🔥 burns 🌱 and ❄️. Then 🌱 covers 🪨 and 🌰.<br>
            🪨 smashes ❄️ and 🔥, ❄️ freezes 🌰 and 🌱.<br>
            And lastly, 🌰 smothers 🔥 and 🪨.
        </p>
    </footer>
    </div>

    <script src="/assets/js/script.js"></script>
</body>

</html>
